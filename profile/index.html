<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  $("section span.close").click(function () {
    $(this).parent().parent().parent("section").addClass("active");
    // $(this).parent().parent().parent("section").css("transform", "scale(0)");
  });

  $("nav ul li button").click(function () {
    const idName = $(this).attr("name");

    $("#" + idName).toggleClass("active");
    // $("#" + idName).css("transform", "scale(1)");
  });
</script>
