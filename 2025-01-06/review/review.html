<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <div class="list">
      <div class="circle">
        <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
        <p>교육캘린더</p>
      </div>
      <div class="circle">
        <div class="icon"><i class="fa-solid fa-list"></i></div>
        <p>연간교육리스트</p>
      </div>
      <div class="circle">
        <div class="icon"><i class="fa-solid fa-book"></i></div>
        <p>공지사항</p>
      </div>
      <div class="circle">
        <div class="icon"><i class="fa-solid fa-comment"></i></div>
        <p>상담문의</p>
      </div>
      <div class="circle">
        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
        <p>오시는 길</p>
      </div>
    </div>
    <div class="section">
      <div class="boxList">
        <div class="box">
          <div class="icon"><i class="fa-solid fa-gear"></i></div>
          <span>Front-end</span>
          <strong>프론트엔트</strong>
        </div>
        <div class="box">
          <div class="icon"><i class="fa-solid fa-heart"></i></div>
          <span>Back-end</span>
          <strong>백엔드</strong>
        </div>
        <div class="box">
          <div class="icon"><i class="fa-solid fa-cloud"></i></div>
          <span>DevOps</span>
          <strong>데브옵스</strong>
        </div>
      </div>
      <div class="boxList">
        <div class="box">
          <div class="icon"><i class="fa-solid fa-face-smile"></i></div>
          <span>Generative AI</span>
          <strong>생성형 AI</strong>
        </div>
        <div class="box">
          <div class="icon"><i class="fa-solid fa-envelope"></i></div>
          <span>Data Analytics</span>
          <strong>데이터분석</strong>
        </div>
        <div class="box">
          <div class="icon"><i class="fa-solid fa-star"></i></div>
          <span>Pytion</span>
          <strong>파이썬</strong>
        </div>
      </div>
    </div>
  </body>
</html>
