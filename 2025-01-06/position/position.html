<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <div class="color">
      <div class="box">
        <div
          style="position: relative; top: 20px; left: 20px"
          class="mini"
        ></div>
      </div>
      <div class="box">
        <div
          style="position: relative; top: 100px; left: 100px"
          class="mini"
        ></div>
      </div>
      <div class="box">
        <div
          style="
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          "
          class="mini"
        ></div>
      </div>
      <div style="position: relative" class="box">
        <div>오징어게임</div>
        <div
          style="
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: aqua;
          "
          class="mini"
        ></div>
      </div>
    </div>
  </body>
</html>
